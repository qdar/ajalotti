<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Покупателям</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper container">
      <button class="header__burger burger" type="button"></button>
      <div class="header__menu main-menu">
        <ul class="main-menu__list">
          <li class="main-menu__item">
            <a class="main-menu__link" href="#">Cумки</a>
          </li>
          <li class="main-menu__item">
            <a class="main-menu__link" href="#">Аксессуары</a>
          </li>
          <li class="main-menu__item">
            <a class="main-menu__link" href="#">Философия</a>
          </li>
          <li class="main-menu__item">
            <a class="main-menu__link" href="#">Ателье</a>
          </li>
          <li class="main-menu__item">
            <a class="main-menu__link" href="#">Контакты</a>
          </li>
        </ul>
      </div>
      <a class="header__logo" href="#">Aj Alotti</a>
      <button class="header__cart" type="button">
        <img src="#" width="24" height="24" alt="Корзина">
      </button>
    </div>
  </header>
  <main>
    <h1 class="headline">Оформление заказа</h1>
    <section class="cart">
      <h2 class="visually-hidden">Корзина</h2>
      <div class="cart__wrapper container"></div>
    </section>
    <section class="ordering">
      <h2 class="visually-hidden">Данные заказа</h2>
      <div class="ordering__wrapper container">
        <form class="ordering__form" action="#">
          <input class="ordering__field input" type="text" name="name" id="name" placeholder="Фио">
          <input class="ordering__field input" type="text" name="city" id="city" placeholder="Город">
          <input class="ordering__field input" type="text" name="addres" id="addres" placeholder="Адресс">
          <input class="ordering__field input" type="tel" name="tel" id="tel" placeholder="Телефон">
          <input class="ordering__field input" type="email" name="email" id="email" placeholder="E-mail">
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Комментарий"></textarea>
          <button class="button" type="button">Оформить заказ</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__wrapper container">
      <ul class="footer__list footer-menu">
        <li class="footer-menu__item">
          <a class="footer-menu__link" href="tel:89154785491">8 (915) 478 54 91</a>
        </li>
        <li class="footer-menu__item">
          <a class="footer-menu__link" href="mailto:alottibrand@mail.ru">alottibrand@mail.ru</a>
        </li>
        <li class="footer-menu__item">
          <span>10:00 — 21:00</span>
        </li>
        <li class="footer-menu__item">
          <a class="footer-menu__link" href="#">Покупателям</a>
        </li>
        <li class="footer-menu__item">
          <span>2022 © AJ ALOTTI</span>
        </li>
        <li class="footer-menu__item">
          <a class="footer-menu__link" href="#">in Qdar.design</a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
